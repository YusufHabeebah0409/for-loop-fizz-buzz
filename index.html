<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIZZ BUZZ</title>
</head>
<body style="background-image:url(./pexels-8.jpeg) ;" >
    <div id="disp" style="color:black; text-align: center; font-size: 30px;"></div>
    <script>
        for(var i=0; i<=100;i++){
            if(i%3==0 && i%5==0){
               disp.innerHTML+=`<h1>${i} Fizz Buzz </h1>`
            }else if(i%5==0){
                disp.innerHTML+=`<h1>${i}  Buzz </h1>`  
            }else if(i%3==0){
                disp.innerHTML+=`<h1>${i} Fizz  </h1>`
            }else{
                disp.innerHTML+=`<h1>${i}  Lonely </h1>`
            }
        }
    </script>
</body>
</html>
